<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>NY Times Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <script src="https://unpkg.com/intersection-observer@0.12.2/intersection-observer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <script src="https://unpkg.com/scrollama"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="map"></div>
<div id="story"></div>
<script src="./config.js"></script>

<script src="interactions.js"></script>

<script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "description": "Global mean sea level rise",
        "data": {"url": "41558_2019_531_MOESM2_ESM.csv"},
        "width": 600,
        "padding": 0,
        "transform": [],
        "mark": "line",
        "encoding": {
            "x": {"field": "Year", "type": "temporal"},
            "y": {"field": "GMSL", "type": "quantitative"}
        }
    };

    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis', vlSpec);


console.log(vlSpec);
</script>


</body>
</html>
